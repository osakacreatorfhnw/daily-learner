<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Daily learning</title>
		<style>
			body {
				display: flex;
				justify-content: space-between; /* Platz zwischen den divs */
			}
			div {
				margin: 10px;
				padding: 10px;
				width: 45%;
			}
			#box {
				height: 100vw;
				border: 2px solid #ccc;
				border-radius: 4px;
				background-color: #f8f8f8;
			}
			button {
				background-color: cadetblue;
				color: aliceblue;
				padding: 5px;
				border-radius: 8px;
				border: none;
			}
			button:hover {
				background-color: black;
			}
			p {
				font-style: italic;
			}
			.input {
				width: 15vw;
				border: 2px solid #ccc;
				border-radius: 4px;
				background-color: #f8f8f8;
			}
			textarea {
				height: 30vh;
				resize: none;
			}
			#box > * {
				width: 95%;
				border-radius: 8px;
				background-color: rgba(122,221,255,0.45)
			}
		</style>
	</head>
	<body>

		<div id="box">
			<div>
				<p>Datum: DDMMYYYY</p>
				<p>Titel: Task</p>
				<p>Text: Achivement</p>
				<button>Delete</button>
			</div>
		</div>

		<div>
			<p>Datum</p>
			<input class="input" type="text">
			<p>Titel</p>
			<input class="input" type="text">
			<p>Achievement</p>
			<textarea class="input" ></textarea><br><br>
			<button>Create</button>
		</div>

	</body>
</html>
